<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary</title>

    <link href="./css/style.css" type="text/css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
</head>
    

<body class="font-[DM Sans] bg-black text-gray-100 antialiased tracking-tight">
    <header
        class="fixed w-full h-16 z-10 bg-gray-950/10 px-8 py-0.5 grid grid-cols-3 items-center backdrop-blur-lg border-b border-gray-500/10">
        <h2 id="logo" class="justify-self-start uppercase text-md font-bold ">Movie Diary</h2>
        <input type="search" id="site-search" name="q"
            class="justify-self-center w-full h-3/4 rounded-3xl border-2 border-gray-700 px-3 py-2 text-sm placeholder-gray-400 focus:border-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-600"
            placeholder="Search for movies or series..." />
        <nav class="justify-self-end flex gap-4">
            <a href="index.html" class="text-sm font-bold hover:text-gray-500">Home</a>
            <a href="journal.html" class="text-sm font-bold hover:text-gray-500">Favorites</a>
        </nav>
    </header>

    <section id="hero" class="relative flex min-h-[70vh] w-full items-center justify-center bg-cover bg-center">
        <div class="absolute inset-0 bg-linear-to-b from-black/70 via-black/30 to-black/80"></div>
        <div class="relative px-6 text-center">
            <h1 class="text-4xl font-semibold sm:text-5xl md:text-6xl">
                Movie Diary
            </h1>
            <p class="mt-4 text-lg text-white/80 sm:text-xl">
                Discover new movie and series highlights every week.
            </p>
        </div>
    </section>

    <section id="gallery" class="w-[min(100%-4rem,1600px)] mx-auto  py-12">
        <div id="gallery__header" class="w-full my-12 flex space-between">
            <h2 id="gallery__headline" class="text-4xl uppercase font-bold">trending right now</h2>
        </div>
        <ul id="gallery__container"
            class="col-start-2 -col-end-2 grid grid-cols-[repeat(auto-fit,minmax(min(192px,320px),1fr))] gap-3"></ul>
    </section>

    <footer class="bg-gray-900 text-gray-400 py-4 text-center mt-auto">
        Â© 2025 Movie Diary
    </footer>

    <script src="main.js"></script>
</body>

</html>
